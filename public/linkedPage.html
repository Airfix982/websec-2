<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Schedule</h1>

    <div class="d-flex align-items-center mb-3">
      <button id="prevWeek" class="btn btn-outline-primary me-2">&larr;</button>
      <div class="schedule-header flex-grow-1 text-center" id="weekHeader">30 неделя</div>
      <button id="nextWeek" class="btn btn-outline-primary ms-2">&rarr;</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>Время</th>
            <th>Понедельник<br><small>24.03.2025</small></th>
            <th>Вторник<br><small>25.03.2025</small></th>
            <th>Среда<br><small>26.03.2025</small></th>
            <th>Четверг<br><small>27.03.2025</small></th>
            <th>Пятница<br><small>28.03.2025</small></th>
            <th>Суббота<br><small>29.03.2025</small></th>
          </tr>
        </thead>
        <tbody id="scheduleBody">
          <tr>
            <td>08:00<br>09:35</td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
          </tr>
          <tr>
            <td>09:45<br>11:20</td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
          </tr>
          <tr>
            <td>11:30<br>13:05</td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
          </tr>
          <tr>
            <td>13:30<br>15:05</td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
          </tr>
          <tr>
            <td>15:15<br>16:50</td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
          </tr>
          <tr>
            <td>17:00<br>18:35</td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
            <td class="schedule-cell"></td><td class="schedule-cell"></td><td class="schedule-cell"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/linkedPage.js"></script>
</body>
</html>
